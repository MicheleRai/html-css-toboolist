<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- header  -->
    <header>
        <img src="img/Logo.png" alt="boolean mark">
        <h1>Toboolist</h1>
    </header>
    <div class="container">
        <!-- nav -->
        <nav>
            <button class="ad-task">Add Task</button>
            <button class="ad-sec">Add Section</button>
        </nav>
        <!-- main with task -->
        <main>
            &#9900;
            &#10008;
            &#10004;
            <section>
                <strong class="triangle">&blacktriangledown;</strong>
                <h2 class="type">New Task</h2>
                <div class="task">
                    <span class="done">
                        <span class="yes">&#10004;</span>
                        <span class="O">&#9900;</span>
                    </span>
                    <span class="task">Quarterly Newsletter</span>
                    <span class="editorial">Editorial</span>
                </div>

            </section>
            <section>
                <strong class="triangle">&blacktriangledown;</strong>
                <h2 class="type">Today</h2>
                <div class="task">
                    <span class="done">
                        <span class="yes">&#10004;</span>
                        <span class="O">&#9900;</span>
                    </span>
                    <span class="task">Quarterly Newsletter</span>
                    <span class="editorial">Editorial</span>
                </div>
                <div class="task">
                    <span class="done">
                        <span class="yes">&#10004;</span>
                        <span class="O">&#9900;</span>
                    </span>
                    <span class="task">Mobile app luaunch</span>
                    <span class="goals">Q1 Goals</span>
                </div>
                <div class="task">
                    <span class="not-done">
                        <span class="not">&#10008;</span>
                        <span class="O">&#9900;</span>
                    </span>
                    <span class="task">Mobile app luaunch</span>
                    <span class="goals">Q1 Goals</span>
                </div>

            </section>
            
        </main>
    </div>
</body>
</html>
